<!doctype html>
<html>

    <head>
        <meta charset="utf-8"/>

        <title>espeak on the server w/ node</title>
        
        <link type="text/css" rel="stylesheet" href="/css/speak.css" />

        <script type="text/javascript" src="/js/speakClient.js"></script>
        
        <script type="text/javascript">
            var s$ = function(id) {
                return document.getElementById(id);
            };

            var updLabel = function() {
                var inputEl = this;
                var labelEl = s$(inputEl.id + 'L');
                labelEl.innerHTML = inputEl.value;
            };
            
            window.addEventListener('load', function() {            
                var rangeIds = ['amplitude', 'pitch', 'speed', 'wordgap'];
                var i, fn, rangeId, rangeEl;
                for (i = 0, f = rangeIds.length; i < f; ++i) {
                    rangeId = rangeIds[i];
                    rangeEl = s$(rangeId);
                    fn = updLabel.bind(rangeEl);
                    fn();
                    rangeEl.addEventListener('change', fn);
                }
            });
        </script>
    </head>
    
    <body>
        <h1>speak</h1>
        
        <p>
            <label for="text">text:</label>
            <textarea id="text" cols="60" rows="1">Javascript rules!</textarea>
        </p>
        <p>
            <label for="lang">lang:</label>
            <select id="lang">
                <option value="en">english</option>
                <option value="en-us">english (us)</option>
                <option value="en-uk">english (uk)</option>
                <option value="pt-pt">portuguese (pt)</option>
                <option value="pt-br">portuguese (br)</option>
                <option value="es">spanish</option>
                <option value="fr">french</option>
                <option value="de">german</option>
                <option value="es">italian</option>
            </select>
        </p>
        
        <p>
            <label for="amplitude">amplitude:</label>
            <input type="range" id="amplitude"  min="10" value="150" max="200" step="10" />
            <span id="amplitudeL"></span>
        </p>
        <p>
            <label for="pitch">pitch:</label>
            <input type="range" id="pitch" min="10" value="40" max="200" step="10" />
            <span id="pitchL"></span>
        </p>
        <p>
            <label for="speed">speed:</label>
            <input type="range" id="speed" min="50" value="185" max="400" step="5" />
            <span id="speedL"></span>
        </p>
        <p>
            <label for="wordgap">wordgap:</label>
            <input type="range" id="wordgap" min="0" value="3" max="50" step="1" />
            <span id="wordgapL"></span>
        </p>

        <p>
            <label for="clear">clear:</label>
            <input type="checkbox" id="clear" checked="checked" />
        </p>
        <p>
            <button id="read">read</button>
        </p>
    </body>
    
    <script type="text/javascript">
        var readEl = s$('read');
        var textEl = s$('text');

        var readText = function() {
            var text        =           s$('text'       ).value;

            var lang        =           s$('lang'       ).value;
            var amplitude   = parseInt( s$('amplitude'  ).value, 10);
            var pitch       = parseInt( s$('pitch'      ).value, 10);
            var speed       = parseInt( s$('speed'      ).value, 10);
            var wordgap     = parseInt( s$('wordgap'    ).value, 10);
            
            var isClear     =           s$('clear'      ).checked;

            readEl.setAttribute('disabled', 'disabled');

            var o = speak({
                text:       text,
                lang:       lang,
                amplitude:  amplitude,
                pitch:      pitch,
                speed:      speed,
                wordgap:    wordgap,
                autoplay:   true,
                onReady:    function() {
                    console.log('ready...');
                },
                onDone:     function() {
                    console.log('done!');
                    readEl.removeAttribute('disabled');
                    if (isClear) {
                        textEl.value = '';
                    }
                    textEl.focus();
                }
            });

            //window.o = o;
            //console.log(o);
            
            console.log('-> ' + text);
        };

        var onKeyDown = function(ev) {
            if (ev.keyCode === 13) {
                ev.preventDefault();
                readText();
            }
        };

        readEl.addEventListener('click',    readText);
        textEl.addEventListener('keydown',  onKeyDown);

        textEl.focus();
    </script>
</html>
