<!doctype html>
<html>

    <head>
        <meta charset="utf-8"/>

        <title>espeak on the server w/ node (simple usage)</title>
        
        <link type="text/css" rel="stylesheet" href="/css/speak.css" />

        <script type="text/javascript" src="/js/speakClient.js"></script>
    </head>
    
    <body>
        <h1>speak simple commands</h1>

        <!-- just call it like this for static content -->
        <button onclick="speak({text:'Hello world!', autoplay:true});">Hello world!</button>

        <!-- or glue it with some JS for awesome results -->
        <p>
            <button>Shut up already!</button>
            <button>Oh, come on...</button>
            <button data-lang="pt-br">Como vai esse neg√≥cio?</button>
            <button data-lang="fr">Tous vas bien?</button>
            <button data-lang="de">achtung volkswagen ich liebe dich</button>
            <button data-lang="es">El hombre es tu hermano.</button>
        </p>
    </body>
    
    <script type="text/javascript">
        var pEl = document.querySelector('p');

        pEl.addEventListener('click', function(ev) {
            var el = ev.target;
            if (el.nodeName.toLowerCase() !== 'button') { return; }
            var text = el.innerHTML;
            var lang = el.getAttribute('data-lang') || 'en';
            speak({text:text, autoplay:true, lang:lang});
        });
    </script>
</html>
